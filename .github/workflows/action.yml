name: GitHub Action
run-name: ${{ github.actor }} is testing out GitHub Actions ðŸš€
on: [push]
jobs:
  Built:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Clone minilibx-linux
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        uses: actions/checkout@v3
        with:
          repository: 42Paris/minilibx-linux
          path: ./minilibx-linux
      - name: Make re
        run: make re
