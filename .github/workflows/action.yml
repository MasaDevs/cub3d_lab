      - name: clone minilbx-linux
        env:
          GITHUB_TOKEN: ${{secrets.GITHUB_TOKEN}}
        run: |
          git clone https://${GITHUB_ACTOR}:${GITHUB_TOKEN}@github.com:42Paris/minilibx-linux.git
      - run: make re
      - run: ls ${{github.workspace}}
